<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output">

    </div>

    <script>
        view()
        function view(){
            let html = '';
            for(let i = 0; i <= 20; i+=2){
                html += `<div> ${i}</div>`
            }
            document.getElementById('output').innerHTML = html;
        }
    </script>
</body>
</html>

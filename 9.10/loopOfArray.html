<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id ="app"></div>
    <script>
        //model
        let numbers = [1, 2, 3];
        //view
        show()
        function show(){
            let html = ''
            for (let i = 0; i < numbers.length; i++){
                html += `<h1>${numbers[i]}</h1>`
        }
        document.getElementById('app').innerHTML = html;
        }
       
    </script>
    
</body>
</html>

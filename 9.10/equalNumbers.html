<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- Lag en funksjon som generer 2 random tall s책 lenge tallene er ulike fra hverandre. N책r de er like print ut teksten "Equal numbers found" - samt hvilke tall det ble =)
        kan eventuelt ogs책 console.log() tallene for hver runde
        OBS: Nettleseren er ikke glad i 책 oppdatere view mens i en while-loop! -->
        <div id="app"> </div>
    <script>

            
            let randomNumber1 = Math.floor(Math.random()*10+1);                    
            let randomNumber2 = Math.floor(Math.random()*10+1);
            let isEqual = false;
            let html = '';

                checkIfRandom()
            function checkIfRandom(){
           
                while(isEqual == false){

                        if(randomNumber1 == randomNumber2){
                        console.log('tallene er like')
                        html += `<h6>${randomNumber1} & ${randomNumber2} tallene er like</h6>`
                        isEqual = true;
                        return;
                        }
                        else
                        {  
                            html += `<h6>${randomNumber1} & ${randomNumber2} tallene er ikke like</h6>`
                            console.log('tallene er ikke like')
                            generateRandomNumber();
                        } 
                }
                document.getElementById('app').innerHTML = html;
                
            }
        
        function generateRandomNumber(){

            randomNumber1 = Math.floor(Math.random()*10+1);                    
            randomNumber2 = Math.floor(Math.random()*10+1);
            checkIfRandom();
        }

    </script>
</body>

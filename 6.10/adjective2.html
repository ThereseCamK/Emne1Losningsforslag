<html lang="en">
<head>

    <title>Adjektiv REN MVC</title>
</head>
<body>
     <div id="app"> </div>

     <script>

        //model
        let word1 = '......';
            let word2 = '......';
            let word3 = '......';
            let word4 = '......';
        //view
        show();
        function show(){
            let html = '';
                html += ` <div  id="txt">
                    <div class ="txtField">Det var en gang en </div> 
                    <div class ="txtField">${word1}</div>

                    <div class ="txtField" >${word4}</div>
                </div>

                    <div class="words" onclick="selectWord(this)">Grønn</div>

                    <div class="words" onclick="selectWord(this)">Glad</div>

                    <div class="words" onclick="selectWord(this)">Prikkete</div>
                    <div class="words" onclick="selectWord(this)">Stripete</div>
                  
                    `;

                    document.getElementById('app').innerHTML = html;

        }
      
        //controller
        function selectWord(selectedWord){
                let chosenWord = selectedWord.innerHTML

                if(word1 == '......' ){
                    word1 = chosenWord;
                }
                else if(word2 === '......' ){
                    console.log('if to funker')
                    word2 = chosenWord;
                }
                else if(word3 == '......'){
                    word3 = chosenWord;
                }
               else
                    word4 = chosenWord;
             
                show()
               


            }

     </script>
